<!-- Template: https://getbootstrap.com/docs/5.0/examples/cover/ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="static/favicon.ico" rel="icon" type="image/x-icon" />

        <title>Etymology Viewer</title>
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Etymology Viewer that gives you the origin of any word."
        />
        <meta name="author" content="Pushkar Patel" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Custom CSS -->
        <link href="static/css/base.css" rel="stylesheet" />
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-5">
                <div>
                    <h1 class="mb-0">Etymology Viewer</h1>
                </div>
            </header>

            <main class="px-3">
                <p class="form-text text-muted my-2 mx-auto">
                    To know more about Etymology, visit
                    <a
                        href="https://logophilia.in/"
                        class="text-white"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Logophilia</a
                    >
                </p>
                <form class="position-sticky">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control border-white bg-white my-2"
                            id="textInput"
                            aria-describedby="text"
                            placeholder="Enter a word"
                            required
                        />

                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="searchOption"
                                id="default"
                                value="1"
                                checked
                            />
                            <label class="form-check-label" for="default"
                                >Default Search</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="searchOption"
                                id="recursive"
                                value="2"
                            />
                            <label class="form-check-label" for="inlineRadio2"
                                >Recursive Search</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="searchOption"
                                id="tree"
                                value="3"
                            />
                            <label class="form-check-label" for="inlineRadio3"
                                >View Etymology Tree</label
                            >
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="
                            btn btn-secondary
                            fw-bold
                            border-white
                            bg-white
                            my-2
                        "
                    >
                        Submit
                    </button>
                </form>
                <div class="my-5 text-left" id="results"></div>
            </main>

            <footer class="mt-auto text-white-50">
                <p>
                    Etymology Viewer created by
                    <a
                        href="https://theperceptron.substack.com/welcome"
                        class="text-white"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Pushkar Patel</a
                    >
                </p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='js/script.js') }}"
        ></script>
    </body>
</html>
